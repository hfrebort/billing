<div class="row">
	<div class="col-sm">
		<h2>Faktura&uuml;bersicht</h2>
	</div>
</div>
<div class="row align-items-end">
	<div class="col-sm-10">
		<div class="row">
			<div class="col-sm-3">
				<label for="customerId">Rechnungsnummer:</label>
				<input id="customerId" class="form-control form-control-sm" type="text" data-ng-model="invoice.invoiceId" placeholder="Rechnungsnummer" />
			</div>	
		  	<div class="col-sm-3">
				<label for="firstName">Vorname:</label>
				<input id="firstName" class="form-control form-control-sm" type="text"	data-ng-model="customer.firstName" placeholder="Vorname" />
			</div>
			<div class="col-sm-3">
				<label for="lastName">Nachname:</label>
	    		<input id="lastName" class="form-control form-control-sm" type="text"	data-ng-model="customer.lastName" placeholder="Nachname">
			</div>
			<div class="col-sm-3">
				<label for="company">Firma: </label>
				<input id="company" class="form-control form-control-sm" type="text" data-ng-model="customer.company" placeholder="Firma" data-ng-required="true"> 
			</div>	
	    </div>
	</div>
	<div class="col-sm-2">
		<a class="btn btn-primary btn-sm btn-block" type="submit" href="#!/invoiceEdit/new">Neu</a>
		<button class="btn btn-primary btn-sm btn-block" type="submit" data-ng-click="ctrl.getAll()">Suchen</button>
	</div>
</div>

<div class="row">
	<div class="col-sm">&nbsp;</div>
</div>
				
<div class="row">
	<div class="col-sm">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>RNr</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="invoice in invoices">
					<td data-title='Rechnungsnummer'><a href="#!/invoiceEdit/{{invoice.invoiceId}}">{{invoice.invoiceId}}</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
