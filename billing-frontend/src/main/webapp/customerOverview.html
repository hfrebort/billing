<div class="row">
	<div class="col-sm">
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Kundennummer</th>
						<th>Vorname</th>
						<th>Nachname</th>
						<th>PLZ</th>
					</tr>
				</thead>
				<tbody>
					<tr data-ng-repeat="customer in customers">
						<td data-title='Kundennummer'><a href="#!/customerEdit/{{customer.customerId}}">{{customer.customerId}}</a></td>
						<td data-title='Vorname'>{{customer.firstName}}</td>
						<td data-title='Nachname'>{{customer.lastName}}</td>
						<td data-title='PLZ'>{{customer.zipCode}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
